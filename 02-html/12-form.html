<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    form 태그

    <form action="go.php" method="post">
        아이디 <input type="text" name="field">
        <input type="submit" value=전송> 
    </form>  
    
            <!-- submit:제출버튼 / value:라벨 / action:컨트롤을 만들어 전송 버튼을 누를 때 action에 연결된 파일로 전송됨 -->
        <!-- mehtod
            get: 주소표시줄에 입력한 name이 노출됨
            post: 주소표시줄에 노출 X -->
    
    <form action="#" method="post">
        <fieldset>
            <legend>fieldset legend</legend>
            <p>
                <label for="name">이름</label>
                <input type="text" id="name" name="name" value="미리입력해두고싶다면">
            </p>
            <p>
                <label for="">아이디</label>
                <input type="text" id="idname" name="idname" value="">
                <input type="button" value="아이디중복확인">
            </p>
            <p>
                <label for="userpass">비밀번호</label>
                <input type="password" id="userpass" name="userpass" value="">
            </p>
            <p>
                <label for="usercommon">의견</label>
                <textarea name="" id="usercommon" cols="30" rows="10"></textarea>
            </p>
            <p>
                <label for="usersel">지역선택</label>
                <select name="" id="usersel">
                    <option value="1">서울</option>
                    <option value="2">부산</option>
                    <option value="3">광주</option>
                    <option value="4">대구</option>
                    <option value="5">대전</option>
                    <option value="6">제주</option>
                </select>
            </p>
            <p>
                <span>성별</span>
                <label for="male">남자</label>
                <input type="radio" id="male" name="choice" value="male">
                <label for="female">여자</label>
                <input type="radio" id="male" name="choice" value="female">
            </p>
            <!-- <p>
                <span>취미는?</span>
                <label for="trip">여행</label>
                <input type="checkbox" id="trip" name="trip" value="trip">
                <label for="read">독서</label>
                <input type="checkbox" id="read" name="read" value="read">
                <label for="movie">영화감상</label>
                <input type="checkbox" id="movie" name="movie" value="movie">
                <label for="game">게임</label>
                <input type="checkbox" id="game" name="game" value="game">
            </p> -->
            <p>
                <span>취미는?</span>
                <label>여행 <input type="checkbox" name="trip" value="trip"></label>
                <label>독서 <input type="checkbox" name="read" value="read"></label>                
                <label>영화감상 <input type="checkbox" name="movie" value="movie"></label>               
                <label>게임 <input type="checkbox" name="game" value="game"></label>
            </p>

        </fieldset>
        <!-- 각각의 서식을 묶어주는 역할 -->
        <p>
            <button type="submit">전송</button>
            <input type="submit" value="전송">
            <button type="reset">취소</button>
            <input type="reset" value="취소">
        </p>
    </form>
    <!-- input 종류: submit / reset / button -->
    <!-- legend:제목 / 각 항목은 p 등 블록으로 잡아주기 / 콘트롤을 만들땐 이름을 label로 잡고 for과 id를 맞춰준다 / value는 typing된 상태로 하고 싶을때 사용 -->
    <!-- textarea cols: 글자수에 따라 가로길이 조절 / rows: 줄 수에 따라 세로길이 조절 -->
    <!-- select value 값은 영어든 숫자든 값을 정해서 쓰기 / 실제 전송되는 정보는 value -->
    <!-- radiobutton은 두 name 값이 같아야 함. 그래야 하나만 선택가능  -->
    <!-- label과 input, id와 for 를 맞추는 방법도 있지만 label 안에 input을 넣어도 됨(radio와 체크박스에만) -->
</body>
</html>
