<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ruby, time</title>
</head>
<body>
    <h1><ruby>家和萬事成 <rt>(가화만사성)</rt></ruby></h1>
    <!-- ruby 안 rt가 설명글 -->
    <h1>
        <ruby>
        家<rt>가</rt>
        和<rt>화</rt>
        萬<rt>만</rt>
        事<rt>사</rt>
        成<rt>성</rt>
        </ruby>
    </h1>
    <!-- 글자 하나하나 설명할 경우 -->

    <p><time datetime="2021-05-16">오늘</time>은 친구 생일이라서 일찍 들어가 봐야 합니다.</p>

    <p>논문 발표일은 <time datetime="2021-05-16">2021년 5월 16일</time>입니다.</p>
    <!-- 날짜를 표현할 때는 time을 사용, 속성을 통해 정확한 날짜 표현 가능 -->
    <!-- 0000-00-00T00:00 -->
</body>
</html>
