<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dfn, abbr, cite</title>
    <!-- <style>
        p,span {
            background: lime;
        }
    </style> -->
</head>
<body>
    <!-- <p>Lorem ipsum dolor sit amet.</p>
    <p>Lorem ipsum dolor sit amet.</p>
    <p>Lorem ipsum dolor sit amet.</p>

    <span>Lorem ipsum dolor sit amet.</span>
    <span>Lorem ipsum dolor sit amet.</span>
    <span>Lorem ipsum dolor sit amet.</span> -->

    <p><dfn title="웹 문서를 만들기 위하여 사용하는 기본적인 웹 언어의 한 종류이다. 하이퍼텍스트를 작성하기 위해 개발되었다. 인터넷 서비스의 하나인 월드 와이드 웹을 통해 볼 수 있는 문서를 만들 때 사용하는 웹 언어의 한 종류이다.">HTML</dfn></p>
    <!-- 본문에 있는 단어의 정의, 뜻 설명이 필요할 때, dfn 태그를 이용해서 적을 수 있다 -->
    
    <p>웹 언어(<abbr title="Hypertext Markup Language">html</abbr>)</p>
    <!-- 단어의 축약 형태를 설명할 때 / -->

    <p><cite>시차(we are) (feat. 로꼬, 그레이)</cite> - 우원재</p>
    <!-- 작품 제목을 표현할 때 (사람 이름은 안됨) -->

    <p>값: 50000원 <small>(부가세 별도)</small></p>



</body>
</html>
