<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자참조</title>
</head>
<body>
    <h1>문자참조 예제</h1>
    <p>Lorem ipsum &lt;dolor sit amet consectetur&gt; adipisicing elit. Placeat, obcaecati aliquam, asperiores quibusdam iusto, corporis fuga esse laudantium accusantium vitae molestiae eveniet aperiam fugiat labore ratione. Eaque praesentium dolores rerum.</p>
    <!-- P태그는 단락 -->
    <!-- 괄호를 쓰면 태그로 인식하기 때문에 텍스트가 나오지 않기 때문에 &lt; 와 &gt;를 사용 -->

    <p>copyright (c)</p>
    <p>copyright &copy;</p>
    <!-- 문자실체참조 -->
    <p>copyright &#169;</p> 
    <!-- 수치문자참조 -->
    
    <!-- 문자실체참조, 수치문자참조 모두 사용 가능함 -->

</body>
</html>
