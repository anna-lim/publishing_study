<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 이미지는 하나인데 링크 영역을 여러가지 잡을때 이미지맵 사용 -->

    <h1>이미지맵</h1>
    <p>
        <img src="img/map.gif" usemap="#map" alt="">
        <map name="map" id="map">
            <area shape="rect" coords="15,25,218,84" href="http://www.naver.com" alt="네이버로 이동"> 
            <!-- 사각형 -->
            <area shape="circle" coords="308,55,50" href="http://daum.net" alt="다음으로 이동">
            <!-- 원 -->
            <area shape="poly" coords="550,34,570,48,570,65,550,78,532,65,532,48" href="" alt="">
            <!-- 다각형 -->
        </map>
    </p>

    <!-- usemap, name, id usemap에서 아이디나 네임의 값을 #을 주고 적기 -->
    <!-- 도형으로 잡을 영역의 위치를 파악함 -->
    <!-- 사각형 coords = x좌표,y좌표,width,height -->
    <!-- 원 coords= x중심좌표, y중심좌표, 반지름  -->
    <!-- 다각형 coords= 시계방향으로 x,y좌표 순서대로 -->
</body>
</html>
