<!DOCTYPE html> 
<!-- 주석 ctrl+/ -->
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 모바일 웹, 반응형 웹에 사용 -->

    <meta name="keywords" content="키워드 입력">
    <meta name="description" content="설명문 입력">
    <!-- description은 검색에 도움이 되니까 쓰는게 좋음 -->

    <meta name="author" content="anna">
    <meta name="generator" content="">
    <!-- 프레임워크 종류(저작도구 입력) -->
    <meta name="robots" content="index,follow,all,nofollow,noindex,none">
    <!-- index: 이 웹페이지에 대한 검색엔진에 콘텐츠 수집을 허용함 -->
    <!-- follow: 이 페이지와 연결된 다른 페이지 수집을 허용함 -->
    <meta property="og:title" content="페이지제목">
    <meta property="og:url" content="http://사이트주소/">
    <meta property="og:image" content="http://띄울이미지">
    <meta property="og:type" content="website">
    <meta property="og:description" content="사이트설명">
    <!-- 짧게 나오는 설명글 -->

    <meta http-equiv="refresh" content="3; url=http://google.com">
    <!-- 접속 후 n초후에 다른 사이트로 이동함 -->



    <title>Document</title>
</head>
<body>
    
</body>
</html>
